<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-up</title>
</head>
<body>
    <div id="Sidebar">
        <img src="Images/Background.jpg" alt="Background wallpaper">
        <div id="Logo">
            <img src="Images/Odin-Logo.png" alt="Odin">
            <span>Odin</span>
        </div>
        <p>Photo by <a href="https://unsplash.com/@dpanyukov?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Dima Panyukov </a> on <a href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText" target="_blank">Unsplash </a></p>
    </div>
    <main>
        <span>This is not a real online service! You know you need something <br> like this in your life to help you realize your deepest dreams. <br> Sign up now to get started. <br> <br> You know you want to</span>

        <form action="#">
            <span id="Form-Title">Let's do this!</span>
            <div id="Inputs">
                <div class="Input">
                    <label for="firstName">First Name:</label>
                    <input type="text" id="firstName" required>
                </div>
                <div class="Input">
                    <label for="lastName">Last Name:</label>
                    <input type="text" id="lastName" required>
                </div>
                <div class="Input">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="Input">
                    <label for="number">Phone Number:</label>
                    <input type="number" id="number" required>
                </div>
                <div class="Input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" min="8" max="20" required>
                </div>
                <div class="Input">
                    <label for="confirmPassword">Confirm Password:</label>
                    <input type="password" id="confirmPassword" min="8" max="20" required>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>


        <span id="CreateAccount">Already have an account? <a href="#">Log in</a></span>
    </main>
</body>
</html>
